  <body>
    <!-- TOP NAVIGATION -->
    <div class="page">

      <nav>
        <div class="left">
          <p class="left-name">Egypt</p>
          <div class="egy">
            <span></span>
            <span></span>

          </div>
        </div>

        <form>
          <div>
            <input class="login__input " type="text" placeholder="enter id">
            <span class="text"></span>
          </div>
          <button class="login__btn">â†’</button>
        </form>

        <div class="x">

            <div class="line">
